<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Prog. Ganderson Fan Club</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />

</head>
<body>
    <h1>Prof. Ganderson Fan Site</h1>
    <img id="picGanderson" src="img/ganderson.jpg" />
    <p> Prof. Anderson (a.k.a. "Prof. Ganderson")</p>

    <p> Pop Quiz: We love him because:</p>
    <br />

    <ul>
        <li>A: Flowing Hair</li>
        <li>B: Loves Bacon</li>
        <li>C: Easy exams</li>
        <li>D: Just an awesome person</li>
        <li>E: All of the above</li>
    </ul>

    <h2>Send Him Fan Mail</h2>
    <form>
        <label>From:</label>
        <input id="txtFrom"/><br />
        <label>Subject: </label>
        <input id="txtSubject"/><br />
        <label>Message:</label>
        <textarea id="txtMessage" rows="4"></textarea><br />
        <input id="btnSend" type="button" value="Send Message" />
    </form>

    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/FanMail.js"></script>
</body>
</html>
